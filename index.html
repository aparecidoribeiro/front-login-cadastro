<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a070abd6aa.js" crossorigin="anonymous"></script>
    <title>Nova conta - Faça seu cadastro</title>
</head>

<body>
    <main>
        <section class="column left">
            <form class="left-info form-cadastro">
                <h1>Nova conta</h1>
                <input type="text" name="nome" placeholder="Nome completo" required>
                <input type="email" name="email" placeholder="Digite seu email" required>
                <input type="password" name="senha" placeholder="Digite sua senha" required>
                <button type="button" class="hide-senha">
                    <i class="fa-solid fa-eye" data-icon></i>
                </button>
                <div class="infor-termos">
                    <input required type="checkbox" id="termos">
                    <label for="termos">Concordo com os termos.</label>
                </div>
                <input type="submit" value="Criar conta" id="cadastrar">
                <p class="info-conta">Já possui uma conta? <a href="login.html">Faça login.</a></p>
            </form>
        </section>
        <section class="column right">
            <div class="right-info">
                <img src="assets/model.svg" alt="Imagem representativa de algumas linguaguens">
                <div class="info-text">
                    <h2>Leve sua carreira ao <br> próximo nível.</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Egestas fermentum nibh volutpat
                        turpis orci pharetra euismod quam non.
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="cadastrar.js"></script>

</html>
