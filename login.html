<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a070abd6aa.js" crossorigin="anonymous"></script>
    <title>Minha conta - Faça seu login</title>
</head>

<body>
    <main>
        <section class="column left">
            <form class="left-info form-login">
                <h1>Minha conta</h1>
                <input type="email" name="email" placeholder="Digite seu email" required>
                <input type="password" name="senha" placeholder="Digite sua senha" required>
                <button type="button" class="hide-senha">
                    <i class="fa-solid fa-eye" data-icon></i>
                </button>
                <input type="submit" value="Acessar" id="login">
                <p class="info-conta">Novo por aqui? <a href="index.html">Cadastre-se.</a></p>
            </form>
        </section>
        <section class="column right">
            <div class="right-info">
                <img src="assets/model.svg" alt="Imagem representativa de algumas linguaguens">
                <div class="info-text">
                    <h2>Leve sua carreira ao próximo nível.</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Egestas fermentum nibh volutpat
                        turpis orci pharetra euismod quam non.
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="login.js"></script>

</html>
